{% extends 'E_Commerce/HomePage.html' %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">

        <div class="card-header text-center"><img src="/static/images/logo.png" class="text-center" alt="Karkhanay Logo" title="Karkhanay" width="50%"></div>
        <div class="card-body">
          <div class="text-center"><i class="far fa-check-circle  icon-large"></i>
          <p>Your Store is ready.</p></div>
          <div class="col-md-6 offset-md-3">
            <button type="submit" onClick= "opener.location='vendor'" class="btn btn-warning btn-lg">
              Go to your Store Dashboard!
            </button>
          </div>
        </div>

      </div>

    </div>
  </div>

</div>


{%endblock%}
