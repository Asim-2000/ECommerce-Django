{% extends 'E_Commerce/VendorPanel.html' %}
{% load static %}
{% block title %}Products{% endblock %}
{% block currentPage %}Products{% endblock %}
{% block script %}
{% endblock %}


{% block panel_vendor %}
<div class="m-3 p-5 col-md-8">
  <h4>Add New Product</h4>
  <div class="text-center border p-2">
    <form method="post" enctype="multipart/form-data" action="create_product">
      <div class="form-group">
        <label><strong>Upload Pictures</strong></label>
        <div class="custom-file">
          <input type="file" name="files[]" multiple class="custom-file-input form-control" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>
      <div class="form-group">
        <button type="button" name="upload" value="upload" id="upload" class="btn btn-block btn-dark"><i class="fa fa-fw fa-upload"></i> Upload</button>
      </div>
    </form>
  </div>
  <div class="text-left border p-2">
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label for="ProductName">Product Name</label>
        <input type="text" class="form-control" id="ProductName" placeholder="Product Name">
      </div>
      <div class="form-row">
        <div class="col-md-4">
          <label for="price">Price</label>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Rs</div>
            </div>
            <input type="text" class="form-control" id="price" placeholder="0.00">
          </div>
        </div>
        <div class="col-md-4 m-auto">
          <label for="discount">Discounted Price</label>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Rs</div>
            </div>
            <input type="text" class="form-control" id="discount" placeholder="0.00">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="shortDescription">Short Description</label>
        <textarea class="form-control" rows="5" id="shortDescription"></textarea>
      </div>
      <div class="form-group">
        <label for="categories">Categories</label>
        <select class="form-control" name="categories">
          {% for cat in categories %}
          <option value="{{ cat.name }}">{{ cat.name }}</option>
          {% endfor %}

        </select>
      </div>
      <div class="form-group">
        <label for="description">Tags</label>
        <input type="text" class="form-control" name="tags" id="tags">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="5" id="description" placeholder="Full Description of your product"></textarea>
      </div>


    </form>

  </div>
</div>
{% endblock %}
