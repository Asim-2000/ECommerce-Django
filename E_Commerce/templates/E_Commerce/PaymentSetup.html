{% extends 'E_Commerce/HomePage.html' %}
{% block content %}
<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center"><img src="/static/images/logo.png" class="text-center" alt="Karkhanay Logo" title="Karkhanay" width="50%"></div>
          <div class="card-header text-center"> <strong>Payment Setup</strong></div>
          <div class="card-body">
            <form name="my-form" onsubmit="return validform()" action="" method="">
              <div class="form-group row">
                <label for="bankTransfer" class="col-md-4 col-form-label text-md-right">Bank Transfer</label>
                <div class="col-md-6">
                  <input type="text" id="accountName" class="form-control" name="accountName" placeholder="Enter your bank account name">
                </div>
              </div>

              <div class="form-group row">
                <label for="accountNumber" class="col-md-4 col-form-label text-md-right"></label>
                <div class="col-md-6">
                  <input type="text" id="accountNumber" class="form-control" name="accountNumber" placeholder="Your Bank account number">
                </div>
              </div>

              <div class="form-group row">
                <label for="bankName" class="col-md-4 col-form-label text-md-right"></label>
                <div class="col-md-6">
                  <input type="text" id="bankName" class="form-control" name="bankName" placeholder="Name of bank">
                </div>
              </div>

              <div class="form-group row">
                <label for="bankAddress" class="col-md-4 col-form-label text-md-right"></label>
                <div class="col-md-6">
                  <textarea name="bankAddress" class="form-control" rows="8" cols="80" placeholder="Address of your bank"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <label for="routingNumber" class="col-md-4 col-form-label text-md-right"></label>
                <div class="col-md-6">
                  <input type="text" id="routingNumber" class="form-control" placeholder="Routing Number">
                </div>
              </div>

              <div class="form-group row">
                <label for="iban" class="col-md-4 col-form-label text-md-right"></label>
                <div class="col-md-6">
                  <input type="text" id="iban" class="form-control" placeholder="IBAN">
                </div>
              </div>

              <div class="form-group row">
                <label for="swiftCode" class="col-md-4 col-form-label text-md-right"></label>
                <div class="col-md-6">
                  <input type="text" id="swiftCode" class="form-control" placeholder="Swift Code">
                </div>
              </div>



              <div class="form-group row">
                <label for="stripe" class="col-md-4 col-form-label text-md-right">Stripe</label>
                <div class="col-md-6">
                  <input type="text" id="stripe" class="form-control" name="state">
                </div>
              </div>


              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-warning btn-lg">
                  Continue
                </button>
                <button type="submit" class="btn btn-warning btn-lg">
                  Skip This Step
                </button>
              </div>

          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

</main>


{%endblock%}
