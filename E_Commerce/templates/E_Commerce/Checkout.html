{% extends 'E_Commerce/HomePage.html' %} 
{% block title %}Login/Registration{%endblock %} 
{% block content %}

<body class="bg-light">
  <div class="container">
    <h4 class="mb-3">Billing Details</h4>
    <form novalidate>
      <div class="row">
        <div class="col-sm-6">
          <label for="firstname" class="form-label">First Name</label>
          <input id="firstname" type="text" class="form-control" required />
          <div class="invalid-feedback">Valid First Name Required</div>
        </div>

        <div class="col-sm-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input id="lastname" type="text" class="form-control" required />
          <div class="invalid-feedback">Valid Last Name Required</div>
        </div>
      </div>

      <div class="mt-3">
        <label for="country" class="form-label">Country/Region</label>
        <select class="form-select" id="country">
          <option value="">Select a Country/Region</option>
          <option value="">Pakistan</option>
          <option value="">USA</option>
        </select>
      </div>

      <div class="mt-3">
        <label for="street" class="form-label">Street Address</label>

        <input id="street" class="form-control" type="text" required />
      </div>

      <div class="mt-3">
        <label for="city" class="form-label">Town/City</label>

        <input id="city" class="form-control" type="text" required />
      </div>

      <div class="mt-3">
        <label for="state" class="form-label">State/Province</label>
        <select class="form-select" id="country">
          <option value="">Select a State/Provice</option>
          <option value="">Sindh</option>
          <option value="">KPK</option>
        </select>
      </div>

      <div class="mt-3">
        <label for="postalcode" class="form-label">Postal Code</label>

        <input id="postalcode" class="form-control" type="number" required />
      </div>

      <div class="mt-3">
        <label for="phone" class="form-label">Phone</label>

        <input id="phone" class="form-control" type="number" required />
      </div>

      <div class="mt-3">
        <label for="email" class="form-label">Email Addres</label>

        <input id="email" class="form-control" type="email" required />
      </div>
    </form>
  </div>
</body>
{% endblock %}
