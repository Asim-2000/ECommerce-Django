{% extends 'E_Commerce/HomePage.html' %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">

        <div class="card-header text-center"><img src="/static/images/logo.png" class="text-center" alt="Karkhanay Logo" title="Karkhanay" width="50%"></div>
        <div class="card-header text-center"><strong> Store Registration</strong></div>
        <div class="card-body">
          <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <label for="">Shop Name</label>
            <input type="text" class="form-control" placeholder="Enter Shop Name">
          </div>
          <div class="form-group">
            <label for="">Shop URL</label>
            <input type="text" class="form-control" placeholder="Enter Shop URL">
          </div>
          <div class="form-group">
            <label for="">Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="">Phone Number</label>
            <input type="text" class="form-control" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <button class="btn btn-secondary btn-lg btn-block" type="button" name="button">Become a Vendor</button>
          </div>
        </div>

      </div>
      </div>

      </div>
    </div>

  </div>

</div>
</div>

</div>


{%endblock%}
